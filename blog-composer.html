<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Composer</title>

    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Emoji:wght@300..700&display=swap" rel="stylesheet">

    <!-- Custom CSS from natebarksdale.xyz -->
    <link rel="stylesheet" href="https://natebarksdale.xyz/custom-styles.css">

    <!-- JavaScript processors from natebarksdale.xyz -->
    <script src="https://natebarksdale.xyz/emoji-processor.js"></script>
    <script src="https://natebarksdale.xyz/quote-formatter.js"></script>
    <script src="https://natebarksdale.xyz/llm-chat-formatter.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* DovesType Font Family */
        @font-face {
            font-family: 'DovesType-Text';
            src: url('https://natebarksdale.xyz/fonts/DovesType-Text.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'DovesType-Text';
            src: url('https://natebarksdale.xyz/fonts/DovesType-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'DovesType-Text';
            src: url('https://natebarksdale.xyz/fonts/DovesType-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        /* Faune Font Family */
        @font-face {
            font-family: 'Faune';
            src: url('https://natebarksdale.xyz/fonts/Faune.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Faune';
            src: url('https://natebarksdale.xyz/fonts/Faune-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Faune';
            src: url('https://natebarksdale.xyz/fonts/Faune-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Faune';
            src: url('https://natebarksdale.xyz/fonts/Faune-Italic.woff2') format('woff2');
            font-weight: 400;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Faune';
            src: url('https://natebarksdale.xyz/fonts/Faune-BoldItalic.woff2') format('woff2');
            font-weight: 700;
            font-style: italic;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--surface);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 0;
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--border);
            background: var(--bg);
        }

        .toolbar {
            background: var(--surface);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .toolbar h1 {
            font-size: 1.25rem;
            font-weight: 600;
            flex: 1;
            min-width: 150px;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji';
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .api-config {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .api-config input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            width: 200px;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-header {
            background: var(--surface);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji';
        }

        .header-section {
            height: 35%;
            border-bottom: 2px solid var(--border);
        }

        .body-section {
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: none;
            resize: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            outline: none;
        }

        .preview-panel {
            display: flex;
            flex-direction: column;
            background: var(--bg);
            overflow: hidden;
        }

        .preview-header {
            background: var(--surface);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-family: 'Faune', 'DovesType-Text', 'Lora', serif, 'Noto Emoji';
            font-style: italic;
        }

        .preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .css-input {
            display: flex;
            gap: 0.5rem;
            flex: 1;
        }

        .css-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status.success {
            background: var(--success);
            color: white;
        }

        .status.error {
            background: var(--error);
            color: white;
        }

        .status.info {
            background: var(--primary);
            color: white;
        }

        /* Blog post preview styles - matching natebarksdale.xyz */
        .preview-content {
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
            font-size: 1.5rem !important;
            line-height: 2rem !important;
        }

        .preview-content article {
            max-width: 750px;
            margin: 0 auto;
        }

        .preview-content h1 {
            font-size: 2.25rem !important;
            line-height: 2.5rem !important;
            font-weight: 700 !important;
            margin-bottom: 1.5rem !important;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
        }

        .preview-content h2 {
            font-size: 1.875rem !important;
            font-weight: 700 !important;
            margin-top: 3rem !important;
            margin-bottom: 1rem !important;
            line-height: 1.3 !important;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
        }

        .preview-content h3 {
            font-size: 1.5rem !important;
            font-weight: 600 !important;
            margin-top: 1.5rem !important;
            margin-bottom: 0.75rem !important;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
        }

        .preview-content p {
            margin-top: 0.5rem !important;
            margin-bottom: 0.5rem !important;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
            font-size: 1.5rem !important;
            line-height: 2rem !important;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
        }

        .preview-content code {
            background: var(--surface);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace !important;
            font-size: 0.875em;
        }

        .preview-content pre {
            background: var(--surface);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .preview-content pre code {
            background: none;
            padding: 0;
        }

        .preview-content ul, .preview-content ol {
            margin-top: 0 !important;
            margin-left: 1.5rem !important;
            margin-bottom: 1rem !important;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
        }

        .preview-content li {
            margin-top: 0 !important;
            margin-bottom: 0 !important;
            line-height: 2rem !important;
            font-family: 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
        }

        .preview-content a {
            text-decoration: none;
        }

        .preview-content a:hover {
            text-decoration: underline;
        }

        /* Emoji styling */
        .preview-content .emoji {
            font-family: 'Noto Emoji', sans-serif !important;
        }

        /* Faune for emphasis and decorative text */
        .preview-content em {
            font-family: 'Faune', 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
            font-style: italic;
        }

        .preview-content strong em,
        .preview-content em strong {
            font-family: 'Faune', 'DovesType-Text', 'Lora', serif, 'Noto Emoji' !important;
            font-weight: 700;
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg);
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 2px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="toolbar">
                <h1>Blog Post Composer</h1>
                <button class="btn btn-secondary" onclick="showApiConfig()">‚öôÔ∏è Model Config</button>
                <button class="btn btn-primary" onclick="generateHeader()" id="generateBtn">
                    ‚ú® Generate Header
                </button>
                <button class="btn btn-secondary" onclick="downloadPost()">üíæ Download</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear</button>
            </div>

            <div class="header-section editor-section">
                <div class="section-header">
                    <h2>Header (YAML)</h2>
                    <span id="headerStatus"></span>
                </div>
                <textarea id="headerInput" placeholder="---&#10;author: Nate Barksdale&#10;pubDatetime: 2025-01-15&#10;title: Your Post Title&#10;...&#10;---"></textarea>
            </div>

            <div class="body-section editor-section">
                <div class="section-header">
                    <h2>Body (Markdown)</h2>
                </div>
                <textarea id="bodyInput" placeholder="Enter your blog post content here in Markdown...&#10;&#10;## Heading&#10;&#10;Your content..."></textarea>
            </div>
        </div>

        <div class="preview-panel">
            <div class="preview-header">
                <h2>Preview</h2>
                <div class="css-input">
                    <input type="text" id="cssUrl" placeholder="Custom CSS URL (optional)">
                    <button class="btn btn-secondary" onclick="loadCustomCSS()">Load CSS</button>
                </div>
            </div>
            <div class="preview-content" id="preview">
                <article>
                    <p style="color: var(--text-secondary); text-align: center; padding: 2rem;">
                        Your preview will appear here...
                    </p>
                </article>
            </div>
        </div>
    </div>

    <!-- API Config Modal -->
    <div class="modal" id="apiModal">
        <div class="modal-content">
            <h3>Model Configuration</h3>
            <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 1rem; padding: 0.75rem; background: var(--surface); border-radius: 0.375rem;">
                ‚ÑπÔ∏è API key is managed server-side via Cloudflare Worker for security.
            </div>
            <label for="apiModel">Model (OpenRouter format):</label>
            <select id="apiModel" onchange="updateModelInput()">
                <option value="google/gemini-2.5-flash-lite">Gemini 2.5 Flash Lite (Fast & Free)</option>
                <option value="anthropic/claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                <option value="anthropic/claude-3-haiku-20240307">Claude 3 Haiku</option>
                <option value="openai/gpt-4-turbo-preview">GPT-4 Turbo</option>
                <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="__custom__">Custom Model...</option>
            </select>
            <div id="customModelInput" class="custom-model-input" style="display: none;">
                <input type="text" id="customModelField" placeholder="e.g., google/gemini-2.0-flash-001" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid var(--border); border-radius: 0.375rem;">
                <div style="font-size: 0.75rem; color: #888; margin-top: 4px;">
                    Find models at <a href="https://openrouter.ai/models" target="_blank" style="color: #2196F3;">openrouter.ai/models</a>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeApiConfig()">Cancel</button>
                <button class="btn btn-primary" onclick="saveApiConfig()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        let customCSS = null;
        loadFromLocalStorage();

        // Auto-save drafts
        document.getElementById('headerInput').addEventListener('input', (e) => {
            updatePreview();
            saveDraft();
        });

        document.getElementById('bodyInput').addEventListener('input', (e) => {
            updatePreview();
            saveDraft();
        });

        function updatePreview() {
            const header = document.getElementById('headerInput').value;
            const body = document.getElementById('bodyInput').value;
            const preview = document.getElementById('preview');

            // Parse header for title and emoji
            let title = '';
            let emoji = '';
            const titleMatch = header.match(/title:\s*(.+)/);
            const emojiMatch = header.match(/emoji:\s*(.+)/);

            if (titleMatch) {
                title = titleMatch[1].trim();
            }
            if (emojiMatch) {
                emoji = emojiMatch[1].trim();
            }

            // Render markdown
            const html = marked.parse(body);

            preview.innerHTML = `
                <article>
                    ${title ? `<h1>${emoji ? `<span class="emoji">${emoji}</span> ` : ''}${title}</h1>` : ''}
                    ${html}
                </article>
            `;

            // Run JavaScript processors if they're available
            setTimeout(() => {
                if (typeof processEmojis === 'function') {
                    processEmojis();
                }
                if (typeof formatQuotes === 'function') {
                    formatQuotes();
                }
                if (typeof formatLLMChats === 'function') {
                    formatLLMChats();
                }
            }, 100);
        }

        function saveDraft() {
            localStorage.setItem('blogDraft', JSON.stringify({
                header: document.getElementById('headerInput').value,
                body: document.getElementById('bodyInput').value,
                timestamp: Date.now()
            }));
        }

        function loadFromLocalStorage() {
            const draft = localStorage.getItem('blogDraft');
            if (draft) {
                const data = JSON.parse(draft);
                document.getElementById('headerInput').value = data.header || '';
                document.getElementById('bodyInput').value = data.body || '';
                updatePreview();
            }

            const apiConfig = localStorage.getItem('apiConfig');
            if (apiConfig) {
                const config = JSON.parse(apiConfig);
                const modelSelect = document.getElementById('apiModel');
                const model = config.model || 'google/gemini-2.5-flash-lite';

                // Check if it's a custom model
                const isCustom = !Array.from(modelSelect.options).some(opt => opt.value === model && opt.value !== '__custom__');

                if (isCustom) {
                    modelSelect.value = '__custom__';
                    document.getElementById('customModelField').value = model;
                    document.getElementById('customModelInput').style.display = 'block';
                } else {
                    modelSelect.value = model;
                }
            }
        }

        function showApiConfig() {
            document.getElementById('apiModal').classList.add('active');
        }

        function closeApiConfig() {
            document.getElementById('apiModal').classList.remove('active');
        }

        function updateModelInput() {
            const modelSelect = document.getElementById('apiModel');
            const customInput = document.getElementById('customModelInput');

            if (modelSelect.value === '__custom__') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
        }

        function saveApiConfig() {
            const modelSelect = document.getElementById('apiModel');
            let model = modelSelect.value;

            // If custom model is selected, get the value from the custom field
            if (model === '__custom__') {
                const customField = document.getElementById('customModelField');
                model = customField.value.trim();

                if (!model) {
                    showStatus('Please enter a custom model name', 'error');
                    return;
                }
            }

            const config = {
                model: model
            };

            localStorage.setItem('apiConfig', JSON.stringify(config));
            closeApiConfig();
            showStatus('Model configuration saved', 'success');
        }

        async function generateHeader() {
            const body = document.getElementById('bodyInput').value.trim();

            if (!body) {
                showStatus('Please enter some body content first', 'error');
                return;
            }

            const config = JSON.parse(localStorage.getItem('apiConfig') || '{}');

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Generating...';

            try {
                const header = await callLLM(body, config);
                document.getElementById('headerInput').value = header;
                updatePreview();
                saveDraft();
                showStatus('Header generated successfully!', 'success');
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚ú® Generate Header';
            }
        }

        async function callLLM(bodyText, config) {
            const prompt = buildPrompt(bodyText);

            // Use Cloudflare Worker proxy for secure API calls
            const CLOUDFLARE_WORKER_URL = 'https://travel-guide-api-proxy.natebarksdale.workers.dev';

            // Determine model - use OpenRouter format
            const model = config.model || 'google/gemini-2.5-flash-lite';

            const response = await fetch(CLOUDFLARE_WORKER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: model,
                    messages: [{
                        role: 'user',
                        content: prompt
                    }]
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API request failed');
            }

            const data = await response.json();

            // Extract content from OpenRouter response
            const content = data.choices[0].message.content;

            // Extract just the YAML header (between --- markers)
            const headerMatch = content.match(/---\n([\s\S]*?)\n---/);
            if (headerMatch) {
                return `---\n${headerMatch[1]}\n---`;
            }

            return content;
        }

        function buildPrompt(bodyText) {
            // Check if it's a special URL
            let expandedText = bodyText;

            if (bodyText.trim().startsWith('https://www.history.com/')) {
                expandedText = `For History.com, I wrote about [topic based on URL]\n\n>[First body paragraph]\n>\n>[Second body paragraph]\n\n[Read more at History.com](${bodyText})`;
            } else if (bodyText.trim().startsWith('https://www.templeton.org/')) {
                expandedText = `For the John Templeton Foundation, I wrote about [topic based on URL]\n\n>[First paragraph after "In our Study of the Day feature series,"]\n\n[Read more at templeton.org](${bodyText})`;
            }

            // Get today's date in YYYY-MM-DD format
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');

        function downloadPost() {
            const header = document.getElementById('headerInput').value;
            const body = document.getElementById('bodyInput').value;

            if (!header || !body) {
                showStatus('Please enter both header and body content', 'error');
                return;
            }

            const fullContent = `${header}\n\n${body}`;

            // Extract slug for filename
            const slugMatch = header.match(/slug:\s*(.+)/);
            const dateMatch = header.match(/pubDatetime:\s*(\d{4}-\d{2}-\d{2})/);

            let filename = 'blog-post.md';
            if (slugMatch && dateMatch) {
                filename = `${dateMatch[1]}-${slugMatch[1].trim()}.md`;
            } else if (slugMatch) {
                filename = `${slugMatch[1].trim()}.md`;
            }

            const blob = new Blob([fullContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);

            showStatus(`Downloaded as ${filename}`, 'success');
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear everything? This will delete your draft.')) {
                document.getElementById('headerInput').value = '';
                document.getElementById('bodyInput').value = '';
                updatePreview();
                localStorage.removeItem('blogDraft');
                showStatus('Draft cleared', 'info');
            }
        }

        function loadCustomCSS() {
            const url = document.getElementById('cssUrl').value.trim();

            if (!url) {
                showStatus('Please enter a CSS URL', 'error');
                return;
            }

            // Remove old custom CSS if exists
            if (customCSS) {
                customCSS.remove();
            }

            // Add new CSS
            customCSS = document.createElement('link');
            customCSS.rel = 'stylesheet';
            customCSS.href = url;
            customCSS.onload = () => showStatus('CSS loaded successfully', 'success');
            customCSS.onerror = () => {
                showStatus('Failed to load CSS', 'error');
                customCSS.remove();
                customCSS = null;
            };

            document.head.appendChild(customCSS);
        }

        function showStatus(message, type) {
            const status = document.getElementById('headerStatus');
            status.className = `status ${type}`;
            status.textContent = message;

            setTimeout(() => {
                status.textContent = '';
                status.className = '';
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    downloadPost();
                } else if (e.key === 'g') {
                    e.preventDefault();
                    generateHeader();
                }
            }
        });
